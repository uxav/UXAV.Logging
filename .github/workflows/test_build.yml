name: Test Build

on:
  push:
    branches: [ develop ]
    pull_request:
      branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup MsBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet.exe
        uses: NuGet/setup-nuget@v1.0.2

      - name: Nuget Add Source
        run: nuget sources Add -Name "uxav" -Source https://nuget.pkg.github.com/uxav/index.json -username uxav -password ${{ secrets.UXAV_PACKAGE_TOKEN }} -StorePasswordInClearText

      - name: Restore Nuget Packages
        run: nuget restore Logging.sln

      - name: Build
        run: msbuild Logging.sln /p:Configuration=Release